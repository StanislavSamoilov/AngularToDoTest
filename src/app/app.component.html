<main class="container">
  <h1 class="title">Angular ToDo App</h1>
  <section class="weather">
    <app-weather></app-weather>
  </section>
  <section class="to-do">
    <app-to-do-list></app-to-do-list>
    <div class="buttons-wrapper">
      <button class="button" type="button" (click)="showAddForm = !showAddForm" >Add ToDo</button>
      <button class="button" type="button" (click)="clearList()" >Clear List</button>
    </div>
    <app-add-to-do *ngIf="showAddForm"></app-add-to-do>
  </section>
</main>
